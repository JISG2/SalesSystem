<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Clientes</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Apellidos
                                    </th>
                                    <th>
                                        Tel√©fono
                                    </th>
                                    <th>
                                        Correo
                                    </th>
                                    <th>
                                        Estado
                                    </th>
                                    <th>
                                        Acciones
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let customer of customers; index as i">
                                        <td>
                                           {{i+1}}
                                        </td>
                                        <td>
                                            {{customer.name}}
                                        </td>
                                        <td>
                                            {{customer.lastName}}
                                        </td>
                                        <td>
                                            {{customer.phone}}
                                        </td>
                                        <td>
                                            {{customer.email}}
                                         </td>
                                        <td>
                                            {{customer.state}}
                                        </td>
                                        <td>
                                            <button mat-raised-button type="submit" class="btn btn-primary" (click)="details(purchaseOrder.id)">Detalles</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
